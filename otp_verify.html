<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antapura Vacation Club</title>
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/uicons-rounded.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/ui.css">
</head>
<body>
  <div class="app-container pb-0 bg-white">
    <div class="top-bar p-3">
      <a href="login.html" class="btn-icon"><i class="fi fi-rr-angle-left"></i></a>
    </div>

    <div class="login-wrapper">
      <div class="heading">
        <h3>OTP Verification</h3>
        <p class="text-sm text-dark">We sent OTP code to your WhatsApp number,<br> please enter any one of OTP in the bottom.</p>
      </div>

      <form action="" class="login-form otp">
        <h6>Enter OTP Code</h6>
        <input type="number" class="form-control text-sm" oninput="javascript:limitInput(this, 6);" placeholder="6 digit OTP Code">

        <div class="d-grid">
          <button class="btn btn-normal btn-dark">Verify</button>
        </div>
      </form>

      <div class="d-flex align-items-center text-sm text-dark mb-3">
        <div class="mx-auto">
          If you didn't receive a code! <a href="otp_verify.html">Resend</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/mdb.umd.min.js"></script>
  <script src="/js/datatables.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/swiper.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
