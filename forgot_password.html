<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antapura Vacation Club</title>
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/uicons-rounded.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/ui.css">
</head>
<body>
  <div class="app-container pb-0 bg-white">
    <div class="top-bar p-3">
      <a href="login.html" class="btn-icon"><i class="fi fi-rr-angle-left"></i></a>
    </div>

    <div class="login-wrapper">
      <div class="heading">
        <h3>Forgot password</h3>
        <p class="text-dark text-sm">Input Your Registered WhatsApp Number <br> to Reset Password</p>
      </div>

      <form action="otp_verify.html" class="login-form">
        <input type="tel" class="form-control text-sm" inputmode="tel" placeholder="WhatsApp Number">
        <div class="d-grid">
          <button class="btn btn-normal btn-dark">Reset password</button>
        </div>
      </form>

      <div class="text-center text-sm text-dark">
        <a href="login.html">Back to Login page</a>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/mdb.umd.min.js"></script>
  <script src="/js/datatables.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/swiper.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
