<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antapura Vacation Club</title>
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/uicons-rounded.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/ui.css">
</head>
<body>
  <div class="app-container pb-0 bg-white">
    <div class="top-bar p-3">
      <a href="login.html" class="btn-icon"><i class="fi fi-rr-angle-left"></i></a>
    </div>

    <div class="login-wrapper">
      <div class="heading">
        <h2>Sign up now</h2>
        <p class="text-sm text-dark">Please fill the details to create account</p>
      </div>

      <form action="" class="login-form">
        <input type="text" class="form-control text-sm" placeholder="Full Name">
        <input type="tel" class="form-control text-sm" placeholder="WhatsApp Number" inputmode="tel">
        <input type="password" class="form-control text-sm" placeholder="password">
        <div class="text-xs text-dark mb-3"> Password must be 8 characters </div>
        <div class="d-grid">
          <button class="btn btn-normal btn-dark">Sign Up</button>
        </div>
      </form>

      <div>
        <div class="text-center text-sm text-dark">
          Already have an account? <a href="login.html">Sign in</a>
          <br>
          Or connect
        </div>

        <div class="social-connect">
          <a href="#"><img src="images/icons/google.png" alt="Google"></a>
          <a href="#"><img src="images/icons/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="images/icons/apple.png" alt="Apple"></a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/mdb.umd.min.js"></script>
  <script src="/js/datatables.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/swiper.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
