<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antapura Vacation Club</title>
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body class="bg-body-light">
  <div class="app-container">
    <div class="app-page-header shadow-xs">
      <div class="top-bar gap-2">
        <button class="btn-icon" onclick="javascript:history.go(-1)"><i class="fi fi-rr-angle-left"></i></button>
        <h4>Popular Destinations</h4>
        <label class="btn-icon"><i class="fi fi-rr-search"></i><input type="checkbox" class="d-none"></label>
      </div>
      <div class="top-bar-options">
        <div class="overflow-hidden">
          <div class="top-bar-form">
            <div class="search-bar flex-fill">
              <input type="text" class="form-control" placeholder="Search here...">
              <div class="input-group-icon"><i class="fi fi-rr-search"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-page-content bg-white">
      <ul class="list-group list-group-light">
        <li class="list-group-item">
          <a href="places.html" class="app-listings-items">
            <div class="images">
              <img src="https://images.unsplash.com/photo-1610641818989-c2051b5e2cfd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid">
            </div>
            <div class="descriptions">
              <h5 class="fw-bold mb-0">Antapura Resort</h5>
              <div class="d-flex align-items-center gap-1 text-xs text-muted"><i class="fi fi-rr-marker"></i> Batam - Indonesia</div>
              <div class="d-flex mt-auto">
                <div class="d-flex align-items-center p-1 px-2 gap-1 bg-primary-subtle rounded-4">
                  <span class="point-icon">A</span>
                  <strong>8.000</strong> Points
                </div>
              </div>
            </div>
          </a>
        </li>

        <li class="list-group-item">
          <a href="places.html" class="app-listings-items">
            <div class="images">
              <img src="https://specials.priceless.com/mastercard/images/92c0871c-a792-47bf-8ebf-fc0fce6aa1ae.jpg" class="img-fluid">
            </div>
            <div class="descriptions">
              <h5 class="fw-bold mb-0 text-truncate">Planet Holiday Hotel & Residence</h5>
              <div class="d-flex align-items-center gap-1 text-xs text-muted"><i class="fi fi-rr-marker"></i> Batam - Indonesia</div>
              <div class="d-flex mt-auto">
                <div class="d-flex align-items-center p-1 px-2 gap-1 bg-primary-subtle rounded-4">
                  <span class="point-icon">A</span>
                  <strong>7.600</strong> Points
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="container grid-5">
      <a href="index.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-house-blank"></i></h3>Home</a>
      <a href="transaction_history.html" class="navbar-menu active"><h3 class="mb-1"><i class="fi fi-rr-time-past"></i></h3>History</a>
      <a href="inquiry.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-comment-alt"></i></h3>Inquiry</a>
      <a href="market.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-shop"></i></h3>Market</a>
      <a href="account.html" class="navbar-menu"><h3 class="mb-1"><i class="fi fi-rr-circle-user"></i></h3>Account</a>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/mdb.umd.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
