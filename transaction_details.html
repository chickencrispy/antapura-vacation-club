<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antapura Vacation Club</title>
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/uicons-rounded.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body class="bg-body-light">
  <div class="app-container">
    <div class="app-page-header shadow-xs">
      <div class="top-bar gap-2">
        <button class="btn-icon" onclick="javascript:history.go(-1)"><i class="fi fi-rr-angle-left"></i></button>
        <h4>Transaction Details</h4>
        <div class="btn-icon"></div>
      </div>
    </div>

    <div class="app-page-content">
      <div class="card-heading shadow-xs mb-3">
        <div class="d-flex justify-content-center mb-3 text-2xl text-success">
          <div class="p-3 bg-success-subtle rounded-circle">
            <i class="fi fi-sr-check-circle"></i>
          </div>
        </div>

        <h5 class="fw-light">Transfer Successful</h5>
        <h2 class="fw-bold">28.000</h2>
      </div>

      <div class="card-details shadow-xs">
        <dl class="row dl-between mb-2">
          <dd class="col-5 text-xs text-truncate">Transaction ID</dd>
          <dt class="col-7 fw-medium">#2405230082</dt>

          <dd class="col-5 text-xs text-truncate">Date Time</dd>
          <dt class="col-7 fw-medium">23 May 2024 &bull; 10:36:42</dt>

          <dd class="col-5 text-xs text-truncate">Transaction Type</dd>
          <dt class="col-7 fw-medium">Transfer</dt>

          <dd class="col-5 text-xs text-truncate">Member Name</dd>
          <dt class="col-7 fw-medium">Velline</dt>

          <dd class="col-5 text-xs text-truncate">Account No.</dd>
          <dt class="col-7 fw-medium">+628126*****09</dt>

          <dd class="col-5 text-xs text-truncate">Type of Point</dd>
          <dt class="col-7 fw-medium">Founder Point</dt>

          <dd class="col-5 text-xs text-truncate">Details</dd>
          <dt class="col-7 fw-medium">-</dt>
        </dl>

        <dl class="row dl-between mb-0 pt-3 border-top-dashed">
          <dd class="col-5 text-xs text-truncate">Point</dd>
          <dt class="col-7 fw-medium">-28.000</dt>

          <dd class="col-5 text-xs text-truncate">Admin Fee</dd>
          <dt class="col-7 fw-medium">IDR 28.000</dt>

          <dd class="col-5 text-xs text-truncate">Total Payment</dd>
          <dt class="col-7 fw-medium">IDR 0</dt>
        </dl>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/mdb.umd.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
