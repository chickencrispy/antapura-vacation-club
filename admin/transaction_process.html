  <main id="main-content" class="content-wrapper">
    <div class="p-3">
      <div class="mb-3">
        <h2 class="fw-bold">Proceed Transaction</h2>
      </div>
      
      <div class="row g-3">
        <div class="col-sm-4">
          <div class="p-4 bg-white rounded-normal border h-100">
            <div class="mb-4 text-end">
              <small class="text-muted">Transaction ID</small>
              <h3 class="mb-0 fw-bold">ATP2406130001</h3>
              <small class="text-muted">06/13/2024 09:37:36</small>
            </div>
            
            <div class="row g-2 align-items-center">
              <div class="col-sm-3">Request Type</div>
              <div class="col-sm-9">
                <select name="" id="" class="form-select text-sm">
                  <option value="">Top-Up</option>
                </select>
              </div>

              <div class="col-sm-3">From</div>
              <div class="col-sm-9">
                <div class="input-group">
                  <input type="text" class="form-control text-sm" value="John Doe" readonly>
                  <a href="https://wa.me/628123456789" target="_blank" class="btn btn-success px-3 shadow-none">

                  </a>
                </div>
              </div>

              <div class="col-sm-3">To</div>
              <div class="col-sm-9">
                <div class="input-group">
                  <input type="text" class="form-control text-sm" value="Antapura" readonly>
                  <a href="#" class="btn btn-success px-3 shadow-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="22" viewBox="0 0 448 512"><path fill="#ffffff" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                  </a>
                </div>
              </div>

              <div class="col-sm-3">Purchase Type</div>
              <div class="col-sm-9">
                <select name="" id="" class="form-select text-sm">
                  <option value="">Point</option>
                </select>
              </div>

              <div class="col-sm-3">Details</div>
              <div class="col-sm-9"><input type="text" class="form-control text-sm" value="Top-Up Point" readonly></div>

              <div class="col-sm-3">Amount</div>
              <div class="col-sm-9"><input type="text" class="form-control text-sm" inputmode="numeric" value="10.000" readonly></div>

              <div class="col-sm-3">Payment</div>
              <div class="col-sm-9">
                <div class="input-currency">
                  <input type="text" name="" id="" class="form-control text-sm" inputmode="numeric" value="10.500.000" readonly>
                  <span class="currency-name">IDR</span>
                </div>
              </div>

              <div class="col-sm-3">Point Type</div>
              <div class="col-sm-9">
                <select class="form-select text-sm">
                  <option value="2">Club Point</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-5">
          <div class="p-4 bg-white rounded-normal border h-100">
            <form action="" class="d-flex flex-column h-100">
              <div class="mb-2">
                <label class="mb-1">Remarks</label>
                <textarea class="form-control text-sm" rows="5"></textarea>
              </div>

              <div class="mb-2">
                <label class="mb-1">Attach documents</label>
                <div class="multiple-images-upload">
                  <label class="add-image">
                    <input type="file" name="" id="" class="d-none">
                    <i class="fi fi-rr-add-image text-lg text-muted"></i>
                  </label>
                </div>
              </div>

              <div class="mb-2">
                <label class="mb-1">Task Actions</label>
                <ul class="list-group task-list">
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Confirmation to customers</span>
                    </label>
                  </li>
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Payment received</span>
                    </label>
                  </li>
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Purchase items customer's request</span>
                    </label>
                  </li>
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Hold customer's point</span>
                    </label>
                  </li>
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Reduce customer's point</span>
                    </label>
                  </li>
                  <li class="list-group-item p-2">
                    <label class="d-flex align-items-center">
                      <input type="checkbox" class="form-check-input form-check-sm">
                      <span>Add Customer's point</span>
                    </label>
                  </li>
                </ul>
              </div>

              <div class="d-flex gap-2 mt-auto pt-3">
                <button type="button" class="btn btn-normal btn-secondary">Close Request</button>
                <button type="button" class="btn btn-normal btn-primary ms-auto">Update</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="p-4 bg-white rounded-normal border">
            <div class="mb-4">
              <h3>Quick Actions</h3>
            </div>
            <div class="mb-2">
              <label class="mb-1">Select Customer</label>
              <select class="form-select text-sm">
                <option value="">John Doe</option>
                <option value="">Antapura</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="mb-1">Select Actions</label>
              <select class="form-select text-sm">
                <option value="">Top-Up Point</option>
                <option value="">Reduce Point</option>
                <option value="">Hold Point</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="mb-1">Set amount</label>
              <input type="text" class="form-control text-sm" inputmode="numeric">
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-normal btn-primary">Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/jquery.min.js"></script>

      responsive: true,
      searching: false,

      ordering: false,
      info: false,
      columnDefs: [
        { responsivePriority: 1, targets: 0 },
        { responsivePriority: 2, targets: -1 }
      ]
    });
  </script>
