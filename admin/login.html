<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/mdb.min.css">
  <link rel="stylesheet" href="/css/date-picker.min.css">
  <link rel="stylesheet" href="/css/datatables.min.css">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/uicons-rounded.css">
  <link rel="stylesheet" href="/css/ui.css">
</head>
<body>
  <div class="admin-login-wrapper">
    <div class="login-banner">
      <img src="https://images.unsplash.com/photo-1464938050520-ef2270bb8ce8?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    <div class="flex-fill d-flex flex-column">
      <div id="login-logo"></div>

      <form action="dashboard.html" class="card-login">
        <h2 class="text-end text-primary fw-bold mb-1">Administrator</h2>
        <h6 class="text-end mb-4 fw-light text-dark">Sign-in to your Administrator Account</h6>
      
        <div class="input-group column mb-3">
          <input type="email" class="form-control text-sm" inputmode="email" placeholder="Email address">
          <input type="password" class="form-control text-sm" placeholder="Password">
        </div>
      
        <div class="d-flex align-items-center justify-content-between text-xs mb-3">
          <label class="d-flex align-items-center">
            <input class="form-check-input form-check-sm" type="checkbox" value="" id="flexCheckDefault">
            <span>Keep me logged in</span>
          </label>
          <a href="#" class="text-decoration-underline">Forgot password?</a>
        </div>
        
        <div class="d-grid">
          <button class="btn btn-normal btn-primary">Sign In</button>
        </div>
      </form>

      <div id="login-footer"></div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/mdb.umd.min.js"></script>
  <script src="/js/datatables.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/swiper.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
