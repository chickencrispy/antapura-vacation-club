<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container">
    <div class="app-page-header">
      <div class="top-bar gap-2">
        <a href="dashboard.html" class="btn-icon text-md"><i class="fi fi-rr-angle-left"></i></a>
        <h5 class="mx-auto text-uppercase">Customers</h5>
        <button class="notify btn-icon">
          <i class="fi fi-rr-bell"></i>
          <div class="dot"></div>
        </button>
      </div>

      <div class="top-bar-search">
        <div class="search-bar flex-fill">
          <input type="text" class="form-control" placeholder="Search here...">
          <div class="input-group-icon">
            <i class="fi fi-rr-search"></i>
          </div>
        </div>
        <button class="btn border" data-bs-toggle="modal" data-bs-target="#new-customers"><i class="fi fi-rr-user-add"></i></button>
      </div>
    </div>

    <div class="app-page-content bg-white p-3 text-sm">
      <ul class="list-group list-group-flush">
        <li class="customer-list-item list-group-item">
          <div class="cust-img">
            <img src="../images/memoji/Memoji-03.png" alt="User Image">
          </div>
          <div class="cust-info flex-fill">
            <h6 class="mb-0">John Doe</h6>
            <div class="text-xs text-muted">john.doe@gmail.com</div>
          </div>
          <button class="btn-icon"><i class="fi fi-rr-angle-small-right"></i></button>
        </li>
      </ul>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="container grid-4">
      <a href="dashboard.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-apps"></i></h3>Dashboard</a>
      <a href="customers.html" class="navbar-menu active"><h3 class="mb-0"><i class="fi fi-rr-users"></i></h3>Customers</a>
      <a href="reports.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-chart-histogram"></i></h3>Reports</a>
      <a href="settings.html" class="navbar-menu"><h3 class="mb-0"><i class="fi fi-rr-settings"></i></h3>Settings</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="new-customers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="staticBackdropLabel">New Customers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn text-sm" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary text-sm">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
