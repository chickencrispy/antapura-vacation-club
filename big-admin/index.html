<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/uicons-rounded.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/ui.css">
</head>
<body>
  <div class="app-container mb-0">
    <div class="my-auto p-4">
      <h1>Login</h1>
      <p>Sign in to continue</p>

      <div class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="" id="email" class="form-control" placeholder="name@mail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="" id="password" class="form-control" placeholder="password">
        </div>
        <div class="d-grid">
          <button class="btn btn-block btn-primary">Sign In</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
